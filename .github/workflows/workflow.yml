# This is a basic workflow to help you get started with Actions

name: CI
run-name: ${{ github.actor }} is testing out Github Actions

env:
  APP_NAME: PythonApp

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      CONFIG_TYPE: Debug
      PYTHON_VERSION: 3.8

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - run: echo "${{ env.APP_NAME }} - ${{ env.CONFIG_TYPE }} - ${{ env.PYTHON_VERSION }}"
    - run: echo "The job was triggered by a ${{ github.event_name }} event"
    - run: echo "This job is running on ${{ runner.os }} server hosted by GitHub"
    - run: echo "Name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}"
    - name: List Files in the repo
      run: |
        ls ${{ github.workspace }}
    - run: echo "This job's status is ${{ job.status }}"

